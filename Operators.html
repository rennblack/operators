<!DOCTYPE html>
<html>
 <head>
 <title>Debug Me</title>
 </head>
    <body>
    <div id="output"></div>
        <script>

            var operand1 = +prompt("Type a number between 1 and 50.");
            var operand2 = +prompt("Type another number between 1 and 50.");
            var out = "";

            out += operand1 + operand2 + "<br/>";
            out += operand1 - operand2 + "<br/>";
            out += operand1 * operand2 + "<br/>";
            out += operand1 == operand2;
            out += "<br/>";
            out += operand1 < operand2;
            out += "<br/>";
            out += operand1 % operand2;

            document.getElementById("output").innerHTML = out;

        </script>
    </body>
</html>
